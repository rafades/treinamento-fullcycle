version: '3.8'

services:
  app:
    container_name: app
    build:
      # diretorio que contem o dockerfile
      context: ./app
      # nome do arquivo dockerfile
      dockerfile: Dockerfile
    # nome da imagem que ser√° gerada
    image: desiderio/fullcycle-node:1.0.0
    # ports:
    #   - "8000:8000"
    networks:
      - nginx_network

  proxy:
    container_name: proxy
    build:
      
      context: ./proxy
      dockerfile: Dockerfile
    image: desiderio/fullcycle-nginx:1.0.0
    ports:
      - "8081:80"
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
